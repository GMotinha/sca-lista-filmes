{% extends 'base.html'  %}
{% load static %}

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs overlay">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">{{filme.nome}}</h1>
                        <p>{{filme.sinopse}}</p>
                    </div>
                    <ul class="breadcrumb-nav">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li>Filmes</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- SECTION CURSO  -->
    <section id="curso">
        <div class="container">
           <div class="row">
              <div class="col-12">
                 <div class="section-title align-center gray-bg">
                    <br/>
                    <h2 class="wow fadeInUp" data-wow-delay=".4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">Filmes</h2>
                 </div>
              </div>
           </div>

            <table class="table">

                <thead>
                    <tr>
                        <th scope="col">Nome do Filme</th>
                        <th scope="col">Duração</th>
                    </tr>
                </thead>

                <tbody>
                    {% for d in page_obj %}
                        <tr>
                            <th scope="row">{{ d.nome }}</th>
                            <th scope="row">{{ d.duracao }}</th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            {% include 'paginacao.html' %}
        </div>
     </section>
    <!-- SECTION CURSO  -->
